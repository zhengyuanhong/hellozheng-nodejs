{{extend '../layout/index_template.html'}}

{{block 'body'}}
    <div class="header">
    <div class="menu-btn">
      <div class="menu"></div>
    </div>
    <h1 class="logo">
      <a href="index.html">
       <!--  <span>www.hellozheng.cn</span> -->
        <img src="/public/img/logoa.png" width="85" height="85">
      </a>
    </h1>
    <div class="nav">
      <a href="/article">文章</a>
     <!--  <a href="/sentence" >经典句子</a> -->
      <a href="/note" class="active" >笔记</a>
      <a href="/books">图书</a>
      <a href="/message">留言</a>
      <a href="/about">进度</a>
    </div>
    <ul class="layui-nav header-down-nav">
      <li class="layui-nav-item"><a href="/article">文章</a></li>
    <!--   <li class="layui-nav-item"><a href="/sentence" >经典句子</a></li> -->
      <li class="layui-nav-item"><a href="/note" class="active" >笔记</a></li>
      <li class="layui-nav-item"><a href="/books">图书</a></li>
      <li class="layui-nav-item"><a href="/message">留言</a></li>
      <li class="layui-nav-item"><a href="/about">进度</a></li>
    </ul>
  </div>


  <div class="content whisper-content">
    <div class="cont">
      <div class="whisper-list">
        <div class="item-box">

         {{each data}}
             <div class="item">
                <div class="whisper-title">
                  <i class="layui-icon layui-icon-date"></i><span class="date">{{$value.date.toString()}}</span>
                </div>
                <p class="text-cont">{{$value.content}}</p>
              </div>
         {{/each}}

        </div>
           <div class="btn-box layui-container">
              <button class="layui-btn layui-btn-primary"><a href="/note?page={{page-1}}">上一页</a></button>
              <button class="layui-btn layui-btn-primary"><a href="/note?page={{page+1}}">下一页</a></button>
          </div>
      </div>
    </div>
  </div>
{{/block}}

{{block 'script'}}
  <script type="text/javascript" src="public/layui/layui.js"></script>
  <script type="text/javascript">
   layui.config({
      base: '/public/js/util/'
    }).use(['element','laypage','form','menu'],function(){
      element = layui.element,laypage = layui.laypage,form = layui.form,menu = layui.menu;
      laypage.render({
        elem: 'demo'
        ,count: 70 //数据总数，从服务端得到
      });
      menu.init();
      menu.off();
      menu.submit()
    })
  </script>

{{/block}}
