<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="/public/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/public/css/main.css">
  <link rel="stylesheet" type="text/css" href="/public/css/blog.css">
</head>
<body>
    <div class="header">
    <div class="menu-btn">
      <div class="menu"></div>
    </div>
    <h1 class="logo">
      <a href="index.html">
       <!--  <span>www.hellozheng.cn</span> -->
        <img src="/public/img/logoa.png" width="85" height="85">
      </a>
    </h1>
    <div class="nav">
      <a href="/article">文章</a>
     <!--  <a href="/sentence">经典句子</a> -->
      <a href="/note">笔记</a>
      <a href="/books">图书</a>
      <a href="/message">留言</a>
      <a href="/about" class="active" >进度</a>
    </div>
    <ul class="layui-nav header-down-nav">
      <li class="layui-nav-item"><a href="/article">文章</a></li>
     <!--  <li class="layui-nav-item"><a href="/sentence">经典句子</a></li> -->
      <li class="layui-nav-item"><a href="/note">笔记</a></li>
      <li class="layui-nav-item"><a href="/books">图书</a></li>
      <li class="layui-nav-item"><a href="/message">留言</a></li>
      <li class="layui-nav-item"><a href="/about"  class="active">进度</a></li>
    </ul>
  </div>


  <div class="layui-container">
      <div class="layui-col-xs6 layui-col-sm6 layui-col-md4 layui-col-sm-offset4 layui-col-xs-offset4 layui-col-md-offset4">
          <ul class="layui-timeline">
          {{each data}}
            <li class="layui-timeline-item">
              <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
              <div class="layui-timeline-content layui-text">
                <h3 class="layui-timeline-title">{{$value.Date}}</h3>
                <p>{{$value.readDes}}</p>
                <ul>
                  <li>{{$value.readName}}</li>
                </ul>
              </div>
            </li>
          {{/each}}
            <li class="layui-timeline-item">
              <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
              <div class="layui-timeline-content layui-text">
                <div class="layui-timeline-title">过去</div>
              </div>
            </li>
          </ul>
      </div>
  </div>
  
  <script type="text/javascript" src="/public/layui/layui.js"></script>
  <script type="text/javascript">
    layui.config({
      base: '/public/js/util/'
    }).use(['element','laypage','form','layer','menu'],function(){
      element = layui.element,laypage = layui.laypage,form = layui.form,layer = layui.layer,menu = layui.menu;
      menu.init();
    })
  </script>
</body>
</html>
