<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="/public/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="public/css/main.css">
<!--加载meta IE兼容文件-->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
</head>
<body>
  
  <div class="layui-container" style="margin-top: 300px;">
      <div class="layui-col-xs6 layui-col-sm6 layui-col-md4 layui-col-md-offset5 layui-col-xs-offset4 layui-col-sm-offset5 lead">
          <img src="/public/img/show.png" width="113"  height="151">

	          <form class="layui-form"  lay-filter="example" action="/admin/login" method="POST">
	            <div class="layui-form-item">
	              <label class="layui-form-label">输入框</label>
	              <div class="layui-input-block">
	                <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
	              </div>
	            </div>   

	            <div class="layui-form-item">
	              <label class="layui-form-label">密码框</label>
	              <div class="layui-input-block">
	                <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
	              </div>
	            </div>

	              <div class="layui-form-item">
	                <div class="layui-input-block">
	                  <button class="layui-btn" lay-submit lay-filter="formDemo">登陆</button>
	                </div>
	              </div>

	          </form>
      </div>
  </div>


  <script type="text/javascript" src="/public/layui/layui.js"></script>
  <script type="text/javascript">
    layui.config({
      base: '/public/js/util/'
    }).use(['element','laypage','jquery','menu'],function(){
      element = layui.element,laypage = layui.laypage,$ = layui.$,menu = layui.menu;
      laypage.render({
        elem: 'demo'
        ,count: 70 //数据总数，从服务端得到
      });
      menu.init();
    })
  </script>
</body>
</html>
