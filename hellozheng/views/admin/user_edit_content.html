
{{extend './admin_template.html'}}

{{block 'body'}}
 <div class="layui-container">
    <div class="layui-col-md12">

       <div class="contain" style="margin-top: 20px;" >

          <form class="layui-form" action="/admin/user/edit" method="POST">

              <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                  <input type="text" name="username" required  lay-verify="required" value="{{data.username}}" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
              </div>

              <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                  <input type="text" name="passwd" required  lay-verify="required" value="{{data.passwd}}" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
              </div>

              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">更新</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
          </form>  

       </div>
    </div>

 </div>

{{/block}}
