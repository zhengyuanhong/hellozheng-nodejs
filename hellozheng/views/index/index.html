{{extend '../layout/index_template.html'}}

{{block 'body'}}

    <div class="header">
    <div class="menu-btn">
      <div class="menu"></div>
    </div>
    <h1 class="logo">
      <a href="index.html">
       <!--  <span>www.hellozheng.cn</span> -->
        <img src="/public/img/logoa.png" width="85" height="85">
      </a>
    </h1>
    <div class="nav">
      <a href="/article" class="active">文章</a>
    <!--   <a href="/sentence">经典句子</a> -->
      <a href="/note">笔记</a>
      <a href="/books">图书</a>
      <a href="/message">留言</a>
      <a href="/about">进度</a>
    </div>
    <ul class="layui-nav header-down-nav">
      <li class="layui-nav-item"><a href="/article"" class="active">文章</a></li>
      <!-- <li class="layui-nav-item"><a href="/sentence">经典句子</a></li> -->
      <li class="layui-nav-item"><a href="/note">笔记</a></li>
      <li class="layui-nav-item"><a href="/books">图书</a></li>
      <li class="layui-nav-item"><a href="/message">留言</a></li>
      <li class="layui-nav-item"><a href="/about">进度</a></li>
    </ul>
  </div>


  <div class="content">
    <div class="cont w1000">
      
      <div class="list-item">
        <div class="item">
          <div class="layui-container">
            <div class="layui-row layui-col-space30" >
              <div class="layui-col-xs12 layui-col-sm8 layui-col-md7" ">
                  {{each data}}
                      <div class="item-cont">
                        <h3>{{$value.title}}<button class="layui-btn layui-btn-danger new-icon">{{$value.category}}</button></h3>
                        <p>{{$value.content1}}</p>
                        <div class="read"><a  href="/content/{{$value._id.toString()}}">阅读全文>></a></div>
                      </div>
                    <hr class="layui-bg-black">
                  {{/each}}
                  <div class="btn-box">
                      <button class="layui-btn layui-btn-primary"><a href="/article?page={{page-1}}">上一页</a></button>
                      <button class="layui-btn layui-btn-primary"><a href="/article?page={{page+1}}">下一页</a></button>
                  </div>
              </div>

              <div class="leftContent layui-col-xs12 layui-col-sm4 layui-col-md5">

                <div style="margin-top: 24px;">
                    <span style="font-size: 16px;font-weight: bold;" >联系方式：</span>
                    <hr class="layui-bg-black">
                    <span><a   href="tencent://message/?uin=1713639570&Menu=yes" class="layui-btn layui-btn-primary" style="width: 302px;margin-top: 10px;">找站长聊天</a></span>
                    <span><a href="/admin/index" style="width: 302px;margin-top: 10px;">关注微博</a></span>
<!--                     <span><a href="/admin/index">导购</a></span> -->
                    <div id='zhuanglan'>
                          <span style="font-size: 16px;font-weight: bold;" >推荐书籍：</span>
                            <hr class="layui-bg-black">
                        {{if data.buylink}}
                          <!-- <span><img src="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=1053488404,3626439132&fm=26&gp=0.jpg" height="350" width="273px"></span> -->
                          <span style="margin-left: 30px;" ><img src="{{data[0].photo_link}}"  width="80%"></span>
                          <span style="margin-left: 10px;" ><a   href="{{data[0].buylink}}" class="layui-btn layui-btn-primary" style="width: 302px;margin-top: 10px;">查看详情>></a></span>
                          {{else}}
                            <span style="margin-left: 30px;" >暂无书籍推荐</span>
                        {{/if}}
                    </div>
                </div>
              </div>

            </div>
           </div>
        </div>
      </div>

    </div>
  </div>
{{/block}}

{{block 'script'}}
  <script type="text/javascript" src="/public/layui/layui.js"></script>
  <script type="text/javascript">
    layui.config({
      base: '/public/js/util/'
    }).use(['element','laypage','jquery','menu'],function(){
      element = layui.element,laypage = layui.laypage,$ = layui.$,menu = layui.menu;
      laypage.render({
        elem: 'demo'
        ,count: 70 //数据总数，从服务端得到
      });
      menu.init();
    })
  </script>

{{/block}}
