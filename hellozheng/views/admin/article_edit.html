{{extend './admin_template.html'}}

{{block 'body'}}
<div class="layui-container">
    <div class="layui-col-md12">

       <div class="contain" style="margin-top: 20px;" >

			<table class="layui-table">
			  <colgroup>
			    <col width="100">
			    <col width="200">
			    <col width="200">
			    <col width="70">
			    <col width="70">
			  </colgroup>
			  <thead>
			    <tr>
			      <th>编号ID</th>
			      <th>文章标题</th>
			      <th>文章分类</th>
			      <th>操作1</th>
			      <th>操作2</th>
			    </tr> 
			  </thead>
			  <tbody>
			  	{{each data}}
			    <tr>
			      <td>{{$value._id.toString()}}</td>
			      <td>{{$value.title}}</td>
			      <td>{{$value.category}}</td>
			      <td><a href="/admin/article/delete/{{$value._id.toString()}}" style="color: red;" >删除</a></td>
			      <td><a href="/admin/article/edit/{{$value._id.toString()}}" style="color: blue;">编辑</a></td>
			    </tr>
			    {{/each}}
			  </tbody>
			</table>
		      <div class="btn-box">
		        <button class="layui-btn layui-btn-primary"><a href="/admin/article/control?page={{page-1}}">上一页</a></button>
		        <button class="layui-btn layui-btn-primary"><a href="/admin/article/control?page={{page+1}}">下一页</a></button>
		      </div>
       </div>
    </div>

 </div>
{{/block}}
