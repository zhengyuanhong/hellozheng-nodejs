
{{extend './admin_template.html'}}

{{block 'body'}}
 <div class="layui-container">
    <div class="layui-col-md12">

       <div class="contain" style="margin-top: 20px;" >

          <form class="layui-form" action="/admin/read/edit" method="POST">

              <div class="layui-form-item">
                <label class="layui-form-label">书名</label>
                <div class="layui-input-block">
                  <input type="text" name="readName" required  lay-verify="required" value="{{data.readName}}" placeholder="请输入书本名称" autocomplete="off" class="layui-input">
                </div>
              </div>


              <div class="layui-form-item">
                <label class="layui-form-label">描述</label>
                <div class="layui-input-block">
                  <input type="text" name="readDes" required  lay-verify="required" value="{{data.readDes}}" placeholder="请简单的描述一下" autocomplete="off" class="layui-input">
                </div>
              </div>


              <div class="layui-form-item">
                <label class="layui-form-label">时间</label>
                <div class="layui-input-block">
                  <input type="text" name="Date" required  lay-verify="required" value="{{data.Date}}" placeholder="请输入时间" autocomplete="off" class="layui-input">
                </div>
              </div>

              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">更新</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
          </form>  

       </div>
    </div>

 </div>

{{/block}}
